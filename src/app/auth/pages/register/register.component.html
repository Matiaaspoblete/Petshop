<section class="vh-100" style="background-color: #03204B;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrar</p>

                    <form class="mx-1 mx-md-4" [formGroup]="form" autocomplete="off">

                      <div class="form-group">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input formControlName="user" #usuario type="text" [(ngModel)]="model.name" class="form-control" id="usuario" aria-describedby="emailHelp"
                      placeholder="Ingrese su usuario" required>
                    </div>
                  </div>
                </div>


                    <div class="form-group">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4cd" formControlName="password" #password [(ngModel)]="model.password" class="form-control" id="password" placeholder="Ingrese su contraseÃ±a"
                      required>
                    </div>
                  </div>
                  </div>

                      <div class="form-group">
                  <div class="form-check d-flex justify-content-center mb-5">
                    <input
                    formControlName="admin"
                      class="form-check-input me-2"
                      type="checkbox"
                      [value] ="true"
                      id="form2Example3c"
                      [(ngModel)]="model.admin"
                    />Yes
                  </div>

                  <div class="form-group">
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input
                      formControlName="admin1"
                        class="form-check-input me-2"
                        type="checkbox"
                        [value] ="false"
                        id="form2Example3c"
                        [(ngModel)]="model.admin"
                      />No
                    </div>
                  </div>
                  
                  
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" [disabled]="!form.valid" (click)="onSubmit()" class="btn btn-primary btn-lg">Register</button>
                  </div>
                      </div>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://s1.eestatic.com/2020/08/11/curiosidades/mascotas/mascotas-perros-curiosidades_512209327_157471851_1706x960.jpg" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
