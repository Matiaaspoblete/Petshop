  <div class="container">
    <div class="row">
      <div class="col-7">
        <div class="comentarios">
          <div class="comentarios-details">  
          </div>
          <div class="comentario-box add-comentario">
            <span class="comenter-pic">
            </span>
            <div class="container">
              <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    required
                    [(ngModel)]="model.nombre"
                    name="nombre"
                    #name="ngModel"
                  />
                </div>

                <div class="form-group">
                  <label for="comentario">Comentario</label>
                  <input
                    type="text"
                    class="form-control"
                    id="comentario"
                    [(ngModel)]="model.comentario"
                    name="comentario"	
                  />
                </div>            
                <button type="submit" class="btn btn-success">
                  Submit
                </button>
              </form>
              </div>
          </div>
  <div class="container">
    <div class="row" *ngFor="let Comentario of comentario">
        <div class="col-md-8">
            <div class="media g-mb-30 media-comment">
                <img class="d-flex g-width-50 g-height-50 rounded-circle g-mt-3 g-mr-15" src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Image Description">
                <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
                  <div class="g-mb-15" >
                    <h5 class="h5 g-color-gray-dark-v1 mb-0">{{Comentario.nombre}}</h5>
                  </div>
            
                  <p>{{Comentario.comentario}}</p>
