<img src="../../../../assets/img/contacto.png" class="img-fluid" alt="Responsive image">
<div class="container contact-form">
    <form method="post">
        <h3>Contactese con Nosotros!</h3>
       <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="txtName" class="form-control" placeholder="Su Nombre*" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="txtEmail" class="form-control" placeholder="Su Email *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="txtPhone" class="form-control" placeholder="Su celular *" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Enviar" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                </div>
            </div>            
        </div>
    </form>
    <br>
    <br>
    <div class="col-mt-6">
    <h3>Donde Encontrarnos!</h3>

</div>
</div>
